{% for comment in comments %}
<div class="panel panel-default">
	<div class="panel-heading" id="comment_meta_{{ comment.id }}">{{ comment.name }} 
		<small class="text-muted font-italic comment_date">on {{ comment.date }}</small>
	</div>
	<div class="panel-body" id="comment_text_{{ comment.id }}">{{ comment.comment }} </div>
</div>{% endfor %}
