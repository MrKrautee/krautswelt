{% for comment in comments %}
<div class="row">
    <div class="col-sm-3 comment_meta" id="comment_meta_{{ comment.id }}">
        <p class="comment_author"> {{ comment.name }} </p>
        <small class="text-muted font-italic comment_date">{{ comment.date }}</small> 
    </div>
    <div class="col-sm-5 comment_text" id="comment_text_{{ comment.id }}">
        {{ comment.comment }} 
    </div>
</div>
{% endfor %}
